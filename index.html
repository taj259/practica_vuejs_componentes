        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">
          <div class="card">
            <div class="card-body">
              <div v-for="obj in element.data">
                <h4 class="card-title">{{obj.prompt}}</h4>
                <input v-if="obj.prompt != 'Description'" type="text" v-model:text="obj.value"/>
                <textarea v-else type="text"  v-model:text="obj.value"> </textarea> 
                
              </div>  
              
            <a @click="closeForm(element)" id="formButton" type="button" class="btn btn-primary" >Cerrar</a>
